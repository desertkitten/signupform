<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Logo -->
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span id="logo-name">ODIN</span>
            </div>
            <div class="image-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></span>
            </div>
        </div>
    </div>
   

        <!-- Content Section -->
        <div class="content-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
       


            <!-- Form -->
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form action="#" method-="post">

                    <!-- Name -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <!-- Email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Phone Number -->
                     <label for="phoneNumber">Phone Number</label>
                     <input type="tel" name="phoneNumber" id="phoneNumber">

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Confirm Password -->
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                    <!-- Check Box -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I accept the terms and conditions</label>
                    </div>

                    <!-- Button -->
                    <button type="submit" class="btn">Create Account</button>

                    <p>Already have an account? <a href="#">Log in</a></p>

                </form>
            </div>
</body>

</html>
